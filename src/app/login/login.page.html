<ion-header no-border>
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/icon/logo1.png">
  </div>
</ion-header>

<ion-content>

  <div class="center">

    <div heading-column-lr>
      <h1 big-heading>Login</h1>

      <h2 small-heading (click)="Sign()">SIGN UP </h2>

    </div>

    <ion-label>
      Doctor Management
    </ion-label>
    <div linespace></div>
<form [formGroup]="log" (ngSubmit)="Login()">
    <ion-item transparent>
      <img icon-small src="assets/icon/user.png" />
      <ion-input formControlName="Email" placeholder="Username" type="text"></ion-input>
    </ion-item>


    <ion-item transparent>
      <img icon-small src="assets/icon/lock.png" />
      <ion-input formControlName="Password" placeholder="Password" type="password"></ion-input>
    </ion-item>
    <ion-label class="forget-password">Forget Password</ion-label>

    <div linespace></div>

    <ion-button color="primary" class="ion-button-class" shape="round" fill="solid" size="large" expand="block"
                (click)="Login()">LOGIN</ion-button>
    <ion-label class="ion-text-center">Donâ€™t have Account? <span class="link-button">Sign Up</span>
    </ion-label>
</form>
  </div>



</ion-content>
